<html lang="en">
<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

<body>
  <!-- As a heading -->
  <nav class="navbar bg-danger">
    <div class="container-fluid d-flex justify-content-center">
      <span class="navbar-brand mb-0 h1 text-light">Table Form</span>
    </div>
  </nav>
      <br> 
       <div id="container" class="input-group mb-3">
           <div class="bor" id="div-input">
               
               
               <div class="d-flex">
      <input id="fieldName" type="text" class="form-control" placeholder="Enter Input Here" aria-label="Username" aria-describedby="basic-addon1">
<!-- Button trigger modal -->

</div>

<div class="dropdown mt-5">
    
    <select class="dropdown-toggle btn btn-danger"  class="dropdown-menu" name="" id="dataType">
        <option style="background-color: teal; font-size: 18px;" class="dropdown-item " id="string" value="string">string</option>
        <option style="background-color: teal; font-size: 18px;" class="dropdown-item " id="number" value="number">number</option>
        <option style="background-color: teal; font-size: 18px;" class="dropdown-item " id="boolean" value="Boolean">boolean</option>
    </select>
</div>

         <div style="margin-top: 20px;" >
        <button class="btn btn-danger">Select Required Field</button>
        <input  style="margin-left: 20px; font-size: 30px; margin-top: 5px;" class="form-check-input" type="checkbox" name="required" value="true" id="true">
    </div>
    
    <button type="button" id="btn1"  onclick="addInput()" class="mt-5 btn btn-danger button" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Input
      </button>
  <!-- Modal -->
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Input</h5>
          <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalbody" class="modal-body">
                    <div   class="text-center" id="div2">
            

                        
            
                    </div>
                    <button id="btn" class="btn btn-danger" onclick="addInList()">Add in List</button>
                </div>
            
        </div>
    
        <div class="modal-footer">
          <button type="button"  class="btn btn-danger">Save changes</button>
        </div>
    
      </div>
    </div>

  </div>


</div>
<div class="parent"> 
    <div class="child">

<div  class="text-dark list" id="table-div">

    <div class="d-flex justify-content-around border-bottom border-dark" >
    
        <div class="fs-4 fw-bold"> Key </div>
        <div class="fs-4 fw-bold"> Value </div>

    </div>

    <div id="unOrder" class="text-center fs-4"> 

    

    </div>

</div>
